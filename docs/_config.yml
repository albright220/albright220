title: ""
description: ""
minimal_mistakes_skin: swatds
search: true
search_full_content: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
repository: amstangl/ic-site

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

footer:
  links:
    #- label: "Twitter"
      #icon: "fab fa-fw fa-twitter-square"
     # url: "https://twitter.com/_nabilk"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dh-in-the-classroom"

# Collections
collections:
  projects:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      header:
        overlay_filter: "rgba(100,100,100,.5)"
      author_profile: false
      read_time: false
      comments: # true
      share: false
      related: false
      btn_class: 'btn--inverse'
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      header:
        overlay_filter: "rgba(100,100,100,.5)"
      author_profile: false
      read_time: false
      comments: # true
      share: false
      related: false
      btn_class: 'btn--inverse'

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
